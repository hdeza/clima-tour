<main class="main">
  <img [src]="backGroundUrl" alt="menu logo" class="main__img" />
  <article class="main__content">
    <div>
      <h2 class="main__content-title">Choose Your Destination City</h2>
      <p class="main__content-description">
        to Get Personalized Weather Predictions and Activity Recommendations
      </p>
    </div>
    <select (change)="onChange($event)" class="main__content-select">
      <option class="main__content-select-option" value="">
        Select Your Destination City
      </option>
      <option class="main__content-select-option" value="Cartagena de Indias">
        Cartagena de Indias
      </option>
      <option class="main__content-select-option" value="Santa Marta">
        Santa Marta
      </option>
    </select>
    <button (click)="getItinerary()" class="main__content-button">
      <span>Create My Trip!</span>
      <div class="main__content-button-circle">
        <img src="icons/cloud.svg" alt="cloud" />
      </div>
    </button>
  </article>
</main>
