<main class="main">
  @if (loading) {
  <div class="main__loader"><div class="main__loader-item"></div></div>
  }
  <img [src]="backGroundUrl" alt="menu logo" class="main__img" />
  <article class="main__content">
    <div>
      <h2 class="main__content-title">Choose Your Destination City</h2>
      <p class="main__content-description">
        to Get Personalized Weather Predictions and Activity Recommendations
      </p>
    </div>
    <select (change)="onChangeCity($event)" class="main__content-select">
      <option class="main__content-select-option" value="">
        Select Your Destination City
      </option>
      <option class="main__content-select-option" value="Cartagena de Indias">
        Cartagena de Indias
      </option>
      <option class="main__content-select-option" value="Santa Marta">
        Santa Marta
      </option>
    </select>

    <select (change)="onChangeDays($event)" class="main__content-select">
      <option class="main__content-select-option" value="">
        Enter the number of days
      </option>
      <option class="main__content-select-option" value="1">1 d√≠a</option>
      <option class="main__content-select-option" value="2">2 dias</option>
      <option class="main__content-select-option" value="3">3 dias</option>
      <option class="main__content-select-option" value="4">4 dias</option>
    </select>
    <button (click)="createTrip()" class="main__content-button">
      <span>Create My Trip!</span>
      <div class="main__content-button-circle">
        <img src="icons/cloud.svg" alt="cloud" />
      </div>
    </button>
  </article>
</main>
@if (showData) {
<div #dataSection>
  <app-weather [dataInfo]="dataInfo" />
  <app-itinerary [dataItinerary]="dataItinerary" />
</div>
}
